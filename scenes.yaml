#################################################################
## Scenes
#################################################################

  - name: Vacation
    entities:
        light.USER1_s_office_ceiling:
            state: on
            brightness_pct: 1
        light.kitchen_sink:
            state: on
            brightness_pct: 1
        light.living_room_lamps:
            state: on
            brightness_pct: 25
            color_temp: 447
        light.bedroom_closet_ceiling:
            state: on
            brightness_pct: 1

  - name: Vacation Disable Automation
    entities:
        input_boolean.disable_lights_morning:
            state: on
        input_boolean.disable_exterior_off_night:
            state: on
        input_boolean.disable_rainy_day:
            state: on
        input_boolean.disable_interior_lights_sunset:
            state: on
        input_boolean.disable_media_lights:
            state: on
        input_boolean.disable_occupancy:
            state: on
        input_boolean.thermostat_away:
            state: on

  - name: Vacation Enable Automation
    entities:
        input_boolean.disable_lights_morning:
            state: off
        input_boolean.disable_exterior_off_night:
            state: off
        input_boolean.disable_rainy_day:
            state: off
        input_boolean.disable_interior_lights_sunset:
            state: off
        input_boolean.disable_media_lights:
            state: off
        input_boolean.disable_occupancy:
            state: off
        input_boolean.thermostat_away:
            state: off
