#################################################################
##  Template Switches
#################################################################

        ##########################################################
        ## Summer Mode
        ##########################################################

  - platform: template
    switches:
      summer_mode:
        value_template: "{{ is_state('group.summer_mode', 'on') }}"
        turn_on:
          service: homeassistant.turn_on
          data:
            entity_id: group.summer_mode
        turn_off:
          service: homeassistant.turn_off
          data:
            entity_id: group.summer_mode

