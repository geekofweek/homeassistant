      to: 'closing'

  condition:
    - condition: state
      entity_id: input_boolean.disable_door_open_lights_on
      state: 'off'
    - condition: state
      entity_id: light.garage_interior
      state: 'on'

  action:
    - service: light.turn_off
      entity_id:
        - light.garage_interior
    - service: light.turn_off
      entity_id:
        - light.garage_interior
    - service: light.turn_off
      entity_id:
        - light.garage_interior
    - service: light.turn_off
