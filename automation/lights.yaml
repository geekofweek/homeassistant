## Lighting Automations
#################################################################

        ##########################################################
        ## Reset Garage Light Brightness when Garage Closed
        ##########################################################

- alias: Lights - Reset Garage Light Brightness when Garage Closed

  trigger:
    - platform: state
      entity_id: cover.garage_door
      to: 'closed'
      for:
        hours: 0
        minutes: 5
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_door_open_lights_on
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: light.garage_light
      state: 'on'

  action:
    - service: light.turn_on
      entity_id:
        - light.garage_light
      data:
       brightness_pct: 1

        ##########################################################
        ## Turn Off Garage Interior when Garage Closed
