      from: 'on'
      to: 'off'
      for:
        hours: 0
        minutes: 3
        seconds: 0

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: light.basement_lighting
      state: 'on'

  action:
    - service: light.turn_off
      entity_id:
        - light.basement_light_1
        - light.basement_light_2
        - light.basement_stairs
