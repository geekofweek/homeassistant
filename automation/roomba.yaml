        ##########################################################
        ## Run Downstairs Roomba when Away
        ##########################################################

- alias: Roomba - Run Downstairs Roomba when Away

  trigger:
    - platform: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'
      for:
        hours: 0
        minutes: 15
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_roomba
      state: 'off'
    - condition: state
      entity_id: input_boolean.downstairs_roomba_ran
      state: 'off'
    - condition: time
      after: '08:00'
      before: '23:59'
    - condition: state
      entity_id: vacuum.downstairs_roomba
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.downstairs_roomba_batt
      above: 99

  action:
    - service: vacuum.turn_on
      entity_id:
        - vacuum.downstairs_roomba

        ##########################################################
        ## Run Upstairs Roomba when Away
        ##########################################################

- alias: Roomba - Run Upstairs Roomba when Away

  trigger:
    - platform: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'
      for:
        hours: 0
        minutes: 15
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_roomba
      state: 'off'
    - condition: state
      entity_id: input_boolean.upstairs_roomba_ran
      state: 'off'
    - condition: time
      after: '08:00'
      before: '23:59'
    - condition: state
      entity_id: vacuum.upstairs_roomba
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.upstairs_roomba_batt
      above: 99

  action:
    - service: vacuum.turn_on
      entity_id:
        - vacuum.upstairs_roomba

        ##########################################################
        ## Shut Off Roombas when Home
        ##########################################################

- alias: Roomba - Shut Off Roombas when Home

  trigger:
    - platform: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'
      for:
        hours: 0
        minutes: 0
        seconds: 45

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_roomba
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: vacuum.downstairs_roomba
        state: 'on'
      - condition: state
        entity_id: vacuum.upstairs_roomba
        state: 'on'

  action:
    - service: vacuum.return_to_base
      entity_id:
        - vacuum.downstairs_roomba
        - vacuum.upstairs_roomba

