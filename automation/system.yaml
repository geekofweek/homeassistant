#################################################################
## System
#################################################################

        ##########################################################
        ## Set Weather Mode on Start
        ##########################################################

- alias: System - Set Weather Mode on Start

  trigger:
    - platform: homeassistant
      event: start

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - delay: 00:02:00
    - service: switch.turn_on
      entity_id:
        - switch.summer_mode
#    - service: switch.turn_on
#      entity_id:
#        - switch.winter_mode
#    - service: switch.turn_on
#      entity_id:
#        - switch.spring_fall_mode

        ##########################################################
        ## Delay HomeKit Start
        ##########################################################

- alias: System - Delay HomeKit Start

  trigger:
    - platform: homeassistant
      event: start

  action:
    - delay: 00:02:00
    - service: homekit.start

        #################################################################
        ## Weather Lookup Failing
        #################################################################

- alias: Notification Text - Weather Lookup Failing

  trigger:
    - platform: state
      entity_id: sensor.dark_sky_humidity
      to: 'unknown'

  condition:
    - condition: state
      entity_id: input_boolean.disable_notifications
      state: 'off'

  action:
    - service: notify.ios_USER1s_iphone
      data:
        message: Weather Lookup Problem!
        data:
          apns_headers:
           'apns-collapse-id': 'system-weather'

