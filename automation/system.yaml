        ##########################################################
        ## UPS Power Loss Alert
        ##########################################################

- alias: Notification Text - UPS Power Loss Alert

  trigger:
    - platform: numeric_state
      entity_id: sensor.ups_input_voltage
      below: 80

  condition:
    - condition: state
      entity_id: input_boolean.disable_notifications
      state: 'off'

  action:
    - service: notify.ios_USER1s_iphone
      data:
        message: Power Outage Detected
        data:
          apns_headers:
           'apns-collapse-id': 'system-ups-power-failure'

        ##########################################################
        ## UPS Power Restored Alert
        ##########################################################

- alias: Notification Text - UPS Power Restored Alert

  trigger:
    - platform: numeric_state
      entity_id: sensor.ups_input_voltage
      above: 100

  condition:
    - condition: state
      entity_id: input_boolean.disable_notifications
      state: 'off'
    - condition: numeric_state
      entity_id: 'sensor.uptime'
      above: '0.01'

  action:
    - service: notify.ios_USER1s_iphone
      data:
        message: Power Restored
        data:
          apns_headers:
           'apns-collapse-id': 'system-ups-power-restored'

