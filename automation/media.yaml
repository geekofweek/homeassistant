        ##########################################################
        ## Turn Off Lamp 1 for TV
        ##########################################################

- alias: Media - Turn Off Lamp 1 for TV
  id: 'media_turn_off_lamp_1_for_tv'

  triggers:
    - trigger: state
      entity_id: media_player.living_room_apple_tv
      to: 'playing'
      for:
        hours: 0
        minutes: 0
        seconds: 35

  conditions:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: light.living_room_lamp_1
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_media_lights
      state: 'off'
    - condition: state
      entity_id: input_boolean.livingroom_rainbow
      state: 'off'
    - condition: not
      conditions:
      - condition: state
        entity_id: select.living_room_tv_activities
        state: "power_off"
    - condition: not
      conditions:
      - condition: state
        entity_id: media_player.living_room_apple_tv
        attribute: app_id
        state: "com.google.ios.youtube"
    - condition: not
      conditions:
      - condition: state
        entity_id: media_player.living_room_apple_tv
        attribute: app_name
        state: "YouTube"
    - condition: not
      conditions:
      - condition: state
        entity_id: media_player.living_room_apple_tv
        attribute: app_id
        state: "com.apple.TVPhotos"

  actions:
    - action: light.turn_off
      target:
        entity_id:
          - light.living_room_lamp_1
      data:
       transition: 5

