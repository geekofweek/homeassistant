        ##########################################################
        ## Enable Christmas Lighting
        ##########################################################

- alias: Holiday - Enable Christmas Lighting

  trigger:
    - platform: state
      entity_id: calendar.holidays_in_united_states
      to: 'on'
      for:
        hours: 9
        minutes: 0
        seconds: 0

  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: sensor.holidays_calendar
        state: 'Christmas Eve'
      - condition: state
        entity_id: sensor.holidays_calendar
        state: 'Christmas Day'

  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.holiday
        option: 'Christmas'

        ##########################################################
        ## Christmas Lighting
        ##########################################################

- alias: Holiday - Christmas Lighting

  trigger:
    - platform: sun
      event: 'sunset'
      offset: '-00:15:00'

  condition:
    - condition: state
      entity_id: input_boolean.disable_exterior_on_sunset
      state: 'off'
    - condition: state
      entity_id: input_select.holiday
      state: 'Christmas'

  action:
    - service: light.turn_on
      entity_id: light.front_porch_left
      data:
        transition: 900
        brightness_pct: 100
        color_name: green
    - service: light.turn_on
      entity_id: light.front_porch_right
      data:
        transition: 900
        brightness_pct: 100
        color_name: red

        ##########################################################
        ## Christmas Lighting Rotate on the Hour
        ##########################################################

- alias: Holiday - Christmas Lighting Rotate on the Hour

  trigger:
    platform: time
    minutes: 0
    seconds: 0

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: time
      after: '15:00'
      before: '23:59'
    - condition: state
      entity_id: input_select.holiday
      state: 'Christmas'

  action:
    - service: light.turn_on
      entity_id: light.front_porch_left
      data:
        transition: 5
        brightness_pct: 100
        color_name: red
    - service: light.turn_on
      entity_id: light.front_porch_right
      data:
        transition: 5
        brightness_pct: 100
        color_name: green

