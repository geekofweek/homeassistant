        ##########################################################
        ## Turn Globe Blue when Raining
        ##########################################################

- alias: Weather - Turn Globe Blue when Raining
  id: 'weather_turn_globe_blue_when_raining'

  trigger:
    - platform: state
      entity_id: weather.REDACTED
      to: 'rainy'
      for:
        hours: 0
        minutes: 1
        seconds: 0
    - platform: state
      entity_id: weather.REDACTED
      to: 'lightning-rainy'
      for:
        hours: 0
        minutes: 1
        seconds: 0

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: light.globe
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_rainy_day
      state: 'off'

  action:
    - service: light.turn_on
      entity_id:
        - light.globe
      data:
        color_name: blue
        brightness_pct: 100
        transition: 15

