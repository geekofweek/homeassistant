        ##########################################################
        ## Alarm Triggered Armed Away
        ##########################################################

- alias: Alarm - Triggered Armed Away
  id: 'alarm_triggered_armed_away'

  trigger:
    - platform: state
      entity_id: alarm_control_panel.alarm
      to: 'triggered'

  condition:
    - condition: not
      conditions:
      - condition: state
        entity_id: group.household
        state: 'home'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'

  action:
    - service: light.turn_on
      entity_id:
        - light.smart_bulbs
      data:
       brightness_pct: 100
       color_name: "red"
    - service: light.turn_on
      entity_id:
        - light.smart_bulbs_exterior
      data:
       brightness_pct: 100
    - service: light.turn_on
      entity_id:
        - light.lutron_lights
      data:
       brightness_pct: 100
    - service: light.turn_on
      entity_id:
        - light.lutron_lights_exterior
      data:
       brightness_pct: 100
    - service: light.turn_on
      entity_id:
        - light.smart_bulbs
      data:
       flash: long
    - service: switch.turn_on
      entity_id:
        - switch.siren
    - service: media_player.play_media
      target:
        entity_id: 
          - media_player.sonos_living_room
          - media_player.sonos_dining_room
          - media_player.sonos_kitchen
          - media_player.sonos_bathroom
          - media_player.sonos_bedroom
          - media_player.sonos_bedroom_closet
          - media_player.sonos_USER1s_office
          - media_player.sonos_USER1s_office_move
          - media_player.sonos_USER2s_office
          - media_player.sonos_move
          - media_player.sonos_fitness_room
          - media_player.sonos_craft_room
      data:
        announce: true
        media_content_id: >
          media-source://tts/cloud?message="You are not Authorized to be Here. Law Enforcement Has Been Notified!"
        media_content_type: "music"
        extra:
          volume: 90
    - service: notify.USER1_devices
      data:
        message: Alarm Triggered!
        data:
          push:
            sound:
              name: default
              critical: 1
              volume: 1.0
          tag: alarm
          group: alarm
          entity_id:
           - camera.front_porch
          actions:
            - action: "disarm_alarm"
              title: "Disable Alarm System"
              destructive: true
              uri: "/lovelace/alarm"
            - action: "siren_off"
              title: "Siren Off"
              uri: "/lovelace/alarm"
    - service: notify.USER2_devices
      data:
        message: Alarm Triggered!
        data:
          push:
            sound:
              name: default
              critical: 1
              volume: 1.0
          tag: alarm
          group: alarm
          entity_id:
           - camera.front_porch
          actions:
            - action: "disarm_alarm"
              title: "Disable Alarm System"
              destructive: true
              uri: "/lovelace/alarm"
            - action: "siren_off"
              title: "Siren Off"
              uri: "/lovelace/alarm"

