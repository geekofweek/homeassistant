#################################################################
## Garage Automations
#################################################################

        ##########################################################
        ## Close Garage Door after 30 Mins
        ##########################################################

- alias: Garage - Close After 30 Mins

  trigger:
    - platform: state
      entity_id: cover.garage_door
      from: 'closed'
      to: 'open'
      for:
        hours: 0
        minutes: 30
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_auto_garage
      state: 'off'

  action:
    - service: cover.close_cover
      entity_id: cover.garage_door

        ##########################################################
        ## Power Cycle MyQ if not Closed in 40 Mins
        ##########################################################

- alias: Garage - Power Cycle MyQ if not Closed in 40 Mins

  trigger:
    - platform: state
      entity_id: cover.garage_door
      to: 'open'
      for:
        hours: 0
        minutes: 40
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_auto_garage
      state: 'off'

  action:
    - service: switch.turn_off
      entity_id:
        - switch.myq_garage_outlet
    - delay: '00:00:30'
    - service: switch.turn_on
      entity_id:
        - switch.myq_garage_outlet
    - delay: '00:02:00'
    - service: cover.close_cover
      entity_id: cover.garage_door
    - delay: '00:00:30'
    - service: notify.ios_USER1s_iphone
      data:
        message: Garage Door Did not Close, Power Cycling MyQ
        data:
          push:
            category: camera
          entity_id: camera.garage_interior

        ##########################################################
        ## Garage Door Open on Demand (Echo Integration)
        ##########################################################

- alias: Garage - Open on Demand

  trigger:
    - platform: state
      entity_id: input_boolean.garage_door
      to: 'on'

  condition:
    - condition: state
      entity_id: cover.garage_door
      state: 'closed'

  action:
    - service: cover.open_cover
      entity_id: cover.garage_door

        ##########################################################
        ## Garage Door Close on Demand (Echo Integration)
        ##########################################################

- alias: Garage - Close on Demand

  trigger:
    - platform: state
      entity_id: input_boolean.garage_door
      to: 'off'

  condition:
    - condition: state
      entity_id: cover.garage_door
      state: 'open'

  action:
    - service: cover.close_cover
      entity_id: cover.garage_door

        ##########################################################
        ## Reset Dummy Garage Door Switch
        ##########################################################

- alias: Garage - Reset Dummy Switch when Closed

  trigger:
    - platform: state
      entity_id: cover.garage_door
      from: 'open'
      to: 'closed'

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.garage_door

- alias: Turn on Garage Door when Open

  trigger:
    - platform: state
      entity_id: cover.garage_door
      from: 'closed'
      to: 'open'

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.garage_door
