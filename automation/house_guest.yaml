        ##########################################################
        ## House Guest Unlock Doors
        ##########################################################

- alias: Guest - House Guest Unlock Doors

  trigger:
    - platform: state
      entity_id: group.house_guest
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.house_guest_away
      state: 'on'

  action:
    - service: lock.unlock
      entity_id:
        - lock.back_door
        - lock.front_door

        ##########################################################
