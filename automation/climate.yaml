        ##########################################################
        ## Set Thermostat Home
        ##########################################################

- alias: Climate - Home
  id: 'climate_home'

  trigger:
    - platform: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away
    - delay: '00:00:30'
    - service: ecobee.set_fan_min_on_time
      data:
        entity_id: climate.main_floor
        fan_min_on_time: '15'

        ##########################################################
        ## Set Thermostat Away
        ##########################################################

- alias: Climate - Away
  id: 'climate_away'

  trigger:
    - platform: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'
      for:
        hours: 1
        minutes: 0
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    - condition: not
      conditions:
      - condition: state
        entity_id: group.household
        state: 'home'
    - condition: numeric_state
      entity_id: sensor.REDACTED_forecasted_temperature_high
      below: 96
    - condition: numeric_state
      entity_id: sensor.REDACTED_forecasted_temperature_low
      above: 15

  action:
    - service: notify.USER1_devices
      data:
        message: House has been empty for an hour, shutting Off HVAC
        data:
          tag: climate
          group: climate
    - service: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away
    - delay: '00:00:30'
    - service: ecobee.set_fan_min_on_time
      data:
        entity_id: climate.main_floor
        fan_min_on_time: '0'

        ##########################################################
        ## Turn Off Humidifier When Water Main Shuts Off
        ##########################################################

- alias: Climate - Turn Off Humidifier When Water Main Shuts Off
  id: 'climate_turn_off_humidifier_when_water_main_shuts_off'

  trigger:
    - platform: state
      entity_id: valve.water_main
      from: 'open'
      to: 'closed'
      for:
        hours: 0
        minutes: 5
        seconds: 0
  
  condition:
    - condition: state
      entity_id: humidifier.main_floor
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'

  action:
    - service: humidifier.set_mode
      data:
        mode: "off"
      target:
        entity_id: humidifier.main_floor

        ##########################################################
        ## Turn On Humidifier When Water Main Turns On
        ##########################################################

- alias: Climate - Turn On Humidifier When Water Main Turns On
  id: 'climate_turn_on_humidifier_when_water_main_turns_on'

  trigger:
    - platform: state
      entity_id: valve.water_main
      from: 'closed'
      to: 'open'
      for:
        hours: 0
        minutes: 15
        seconds: 0
  
  condition:
    - condition: state
      entity_id: humidifier.main_floor
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'

  action:
    - service: humidifier.set_mode
      data:
        mode: "auto"
      target:
        entity_id: humidifier.main_floor

