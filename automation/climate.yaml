        ##########################################################
        ## Turn On Office Fan Heat when Cold Outside
        ##########################################################

- alias: Climate - Turn On Office Fan Heat when Cold Outside
  id: 'climate_turn_on_office_fan_heat_when_cold_outside'

  trigger:
    - platform: numeric_state
      entity_id: sensor.REDACTED_temperature
      below: 15

  condition:
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: state
      entity_id: sensor.season
      state: 'winter'
    - condition: state
      entity_id: person.USER1
      state: 'home'
    - condition: state
      entity_id: binary_sensor.office_occupancy
      state: 'on'
    - condition: state
      entity_id: fan.USER1s_office_fan
      state: 'on'
    - condition: not
      conditions:
      - condition: state
        entity_id: person.USER2
        state: 'home'

  action:
    - service: fan.turn_on
      entity_id:
        - fan.USER1s_office_fan
    - delay: '00:00:01'
    - service: fan.set_preset_mode
      target:
        entity_id: fan.USER1s_office_fan
      data:
        preset_mode: Auto
    - delay: '00:00:01'
    - service: climate.set_temperature
      data:
        entity_id: climate.office_fan
        temperature: 74
        hvac_mode: heat
    - delay: '00:00:01'
    - service: fan.oscillate
      data:
        entity_id: fan.USER1s_office_fan
        oscillating: 'true'

        ##########################################################
        ## Turn Off Office Fan Heat when warmer Outside
        ##########################################################

- alias: Climate - Turn Off Office Fan Heat when warmer Outside
  id: 'climate_turn_off_office_fan_heat_when_warmer_outside'

  trigger:
    - platform: numeric_state
      entity_id: sensor.REDACTED_temperature
      above: 15

  condition:
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: state
      entity_id: sensor.season
      state: 'winter'
    - condition: state
      entity_id: person.USER1
      state: 'home'
    - condition: state
      entity_id: binary_sensor.office_occupancy
      state: 'on'
    - condition: state
      entity_id: fan.USER1s_office_fan
      state: 'on'

  action:
    - service: fan.turn_on
      entity_id:
        - fan.USER1s_office_fan
    - delay: '00:00:01'
    - service: fan.set_preset_mode
      target:
        entity_id: fan.USER1s_office_fan
      data:
        preset_mode: Auto
    - delay: '00:00:01'
    - service: climate.set_hvac_mode
      data:
        entity_id: climate.office_fan
        hvac_mode: cool
    - delay: '00:00:01'
    - service: fan.oscillate
      data:
        entity_id: fan.USER1s_office_fan
        oscillating: 'true'

