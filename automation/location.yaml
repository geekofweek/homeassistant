        ##########################################################
        ## Turn on Outdoor Lighting when Home
        ##########################################################

- alias: Location - Turn on Outdoor Lighting when Home

  trigger:
    - platform: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'

  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.disable_home_away
        state: 'off'
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.USER1_away
            state: 'on'
          - condition: state
            entity_id: input_boolean.USER2_away
            state: 'on'

  action:
    - service: switch.turn_on
      entity_id: switch.backyard_patio_lighting
    - service: switch.turn_on
      entity_id: switch.lower_backyard_lighting
    - service: light.turn_on
      entity_id: light.backyard_patio
      data:
        brightness_pct: 1

