        ##########################################################
        ## USER1 Home Turn on Lights
        ##########################################################

- alias: Location - USER1 Home Turn on Lights

  trigger:
    - platform: state
      entity_id: device_tracker.USER1DEVICE
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.USER1_away
      state: 'on'

  action:
    - service: light.turn_on
      entity_id:
        - light.kitchen_sink
        - light.living_room_lamps
        - light.dining_room_table
      data:
       color_temp: 447
       brightness_pct: 60
    - service: light.turn_on
      entity_id: light.media_center_lighting
      data:
       effect: random
       brightness_pct: 75
    - service: light.turn_on
      entity_id: light.kitchen_cabinets
      data:
       brightness_pct: 1
    - service: light.turn_on
      entity_id: light.hallway_light
      data:
       brightness_pct: 25
    - service: light.turn_on
      entity_id:
        - light.front_porch
        - light.back_door
        - light.garage_light
      data:
       brightness_pct: 100
    - service: light.turn_on
      entity_id:
        - light.globe
      data:
       color_temp: 366
       brightness_pct: 20


