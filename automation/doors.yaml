#################################################################
## Door Automations
#################################################################

        ##########################################################
        ## Turn On Front Porch Lights when Front Door Opens
        ##########################################################

- alias: Doors - Turn On Front Porch Lights when Front Door Opens
  id: 'doors_turn_on_front_porch_lights_when_front_door_opens'

  trigger:
    - platform: state
      entity_id: binary_sensor.front_door_opened
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_door_open_lights_on
      state: 'off'

  action:
    - service: light.turn_on
      entity_id:
        - light.front_porch
      data:
        brightness_pct: 100

        ##########################################################
        ## Reset Front Porch Lights Brightness when Front Door Closes
        ##########################################################

- alias: Doors - Reset Front Porch Lights Brightness when Front Door Closes
  id: 'doors_reset_front_porch_lights_brightness_when_front_door_closes'

  trigger:
    - platform: state
      entity_id: binary_sensor.front_door_opened
      from: 'on'
      to: 'off'
      for:
        hours: 0
        minutes: 5
        seconds: 0

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_door_open_lights_on
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_select.holiday
      state: 'None'

  action:
    - service: light.turn_on
      entity_id:
        - light.front_porch
      data:
        brightness_pct: 50
        transition: 120

        ##########################################################
        ## Turn Off Front Porch Lights when Front Door Closes between 12-5a
        ##########################################################

- alias: Doors - Turn Off Front Porch Lights when Front Door Closes between 12-5a
  id: 'doors_turn_off_front_porch_lights_when_front_door_closes_between_12_5a'

  trigger:
    - platform: state
      entity_id: binary_sensor.front_door_opened
      from: 'on'
      to: 'off'
      for:
        hours: 0
        minutes: 15
        seconds: 0

  condition:
    - condition: time
      after: '00:00:00'
      before: '05:00:00'
    - condition: state
      entity_id: input_boolean.disable_door_open_lights_on
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_select.holiday
      state: 'None'

  action:
    - service: light.turn_off
      entity_id:
        - light.front_porch
      data:
        transition: 900

