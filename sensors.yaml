#################################################################
## Sensors
#################################################################

        ##########################################################
        ## Ring Doorbell
        ##########################################################

  - platform: ring
    monitored_conditions:
      - battery
      - last_activity
      - last_ding
      - last_motion
      - volume

        ##########################################################
        ## NAS
        ##########################################################

  - platform: qnap
    host: REDACTED.101
    port: 443
    username: !secret qnap_username
    password: !secret qnap_password
    ssl: true
    verify_ssl: false
    monitored_conditions:
      - status
      - memory_percent_used
      - system_temp
      - cpu_usage
      - drive_smart_status
      - volume_percentage_used

        ##########################################################
        ## UPS
        ##########################################################

  - platform: nut
    name: UPS
    host: REDACTED.101
    port: REDACTED
    alias: REDACTED
    username: !secret nut_username
    password: !secret nut_password
    resources:
      - ups.status.display
      - battery.charge
      - battery.runtime
      - ups.load
      - input.voltage

        ##########################################################
        ## Uptime
        ##########################################################

  - platform: uptime
    unit_of_measurement: days

        ##########################################################
        ## Plex
        ##########################################################

  - platform: plex
    name: !secret plex_name
    host: !secret plex_host
    port: REDACTED
    ssl: true
    username: !secret plex_username
    password: !secret plex_password
    server: !secret plex_server

        ##########################################################
        ## Pi Hole
        ##########################################################

  - platform: pi_hole
    host: REDACTED.4
    name: pihole 1
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today
      - dns_queries_today
  - platform: pi_hole
    host: REDACTED.5
    name: pihole 2
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today
      - dns_queries_today

        ##########################################################
        ## Waze Travel Time
        ##########################################################

  - platform: waze_travel_time
    name: USER2 To Home
    origin: device_tracker.USER2s_iphone
    destination: zone.home
    region: 'US'
  - platform: waze_travel_time
    name: USER1 To Home
    origin: device_tracker.REDACTEDs_iphone
    destination: zone.home
    region: 'US'
  - platform: waze_travel_time
    name: USER2 To REDACTED
    origin: device_tracker.USER2s_iphone
    destination: zone.REDACTED
    region: 'US'

        ##########################################################
        ## UPS
        ##########################################################

  - platform: template
    sensors:
      ups_battery_runtime_mins:
        friendly_name: "UPS Battery Runtime"
        unit_of_measurement: 'minutes'
        value_template: "{{ states('sensor.ups_battery_runtime')|float / 60 }}"

        ##########################################################
